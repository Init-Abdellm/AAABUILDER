version: '3.8'
services:
  aaab:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - AAAB_ENCRYPTION_KEY=your-encryption-key
      - OPENAI_API_KEY=
    volumes:
      - ./agents:/app/agents:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
